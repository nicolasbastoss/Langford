<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300..700&display=swap" rel="stylesheet">

  <title>®</title>

  <style>
    body {
      margin: 0;
      font-family: "Cormorant Garamond", serif;
      letter-spacing: -2px;
      min-height: 200vh; /* just so scrolling exists */
    }

    /* Sticky header */
    header {
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
      padding: 30px 0;
      transition: padding 0.3s ease;
    }

    #main-text {
      margin: 0;
      text-align: center;
      font-size: clamp(48px, 10vw, 90px);
      transition: font-size 0.3s ease;
    }

    /* Collapsed state */
    header.shrink {
      padding: 10px 0;
    }

    header.shrink #main-text {
      font-size: 32px;
      letter-spacing: -1px;
    }

    /* Fake content so you can scroll */
    .content {
      padding: 60px 20px;
      font-size: 20px;
      text-align: center;
    }

    :root {
  --tiffany-blue: #81d8d0;
}

/* Tiffany-style top bar */
#top-banner {
  position: fixed;
  top: 0;
  width: 100%;
  background: var(--tiffany-blue);
  color: black;
  text-align: center;
  font-size: 14px;
  padding: 10px 40px;
  z-index: 20;
  font-weight: 500;
}

/* Close button */
#close-banner {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
}

/* Push header down so it doesn't fight the banner */
header {
  top: 40px;
}

  </style>
</head>

<body>
  <div id="top-banner">
  Complimentary Shipping on All Orders
  <span id="close-banner">×</span>
</div>


  <header id="header">
    <h1 id="main-text">LANGFORD & CO.</h1>
  </header>

  <div class="content">
    Scroll. This exists only so the header can feel important.
  </div>

  <script>
    const header = document.getElementById("header");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        header.classList.add("shrink");
      } else {
        header.classList.remove("shrink");
      }
    });

      const banner = document.getElementById("top-banner");
  const closeBtn = document.getElementById("close-banner");

  closeBtn.addEventListener("click", () => {
    banner.style.display = "none";
    document.querySelector("header").style.top = "0";
  });
  </script>

</body>
</html>
